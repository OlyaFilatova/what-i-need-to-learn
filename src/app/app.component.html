<h1 *ngIf="authenticationService.userData | async">Hello {{ (authenticationService.userData | async)?.email }}</h1>

<div *ngIf="!(authenticationService.userData | async)">
  <input type="text" [(ngModel)]="email" placeholder="email">
  <input type="password" [(ngModel)]="password" placeholder="password">

  <button (click)="signUp()">Sign Up</button>

  <button (click)="signIn()">Login</button>
</div>

<button (click)="signOut()" *ngIf="authenticationService.userData | async">Logout</button>






<mat-form-field class="example-full-width">
  <mat-label>Insert text</mat-label>
  <textarea matInput [formControl]="textControl"></textarea>
</mat-form-field>
<div>

  <button (click)="parseClicked()" mat-raised-button color="primary">Parse</button>
</div>
<div>
  <div *ngIf="list.length">
    <div *ngFor="let l of list">{{l.getText()}}</div>
  </div>
  <p><strong>Words count</strong> - {{res.length}}</p>
  <div *ngFor="let p of res">
    <strong>{{p.getWord().getText()}}</strong>
    &nbsp;
    <span>{{p.getCount()}}</span>

    <button (click)="addToList(p.getWord())" mat-raised-button>Add to filter</button>
    <button (click)="addToAlreadyKnow(p.getWord())" mat-raised-button color="accent">I know this word</button>
  </div>

</div>
